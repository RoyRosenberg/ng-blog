<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.project.customer.company}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div [innerHTML]="expandedElement?.summary"></div>
        <!-- <div class="example-element-diagram">
          <div class="example-element-position"> {{element.userId}} </div>
          <div class="example-element-symbol"> {{element.date}} </div>
          <div class="example-element-name"> {{element.title}} </div>
          <div class="example-element-weight"> {{element.id}} </div> 
        </div>
        <div class="example-element-description">
          {{element.title}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"></tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div fxLayout="row" style="background-color: white;" fxLayoutAlign="end center" fxLayoutGap="20px">
  <div fxFlex="100" fxLayoutAlign="end center">
    <mat-spinner *ngIf="loadingInProgress" [diameter]="20"></mat-spinner>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pagingChange($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
