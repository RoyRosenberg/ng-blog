
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <!-- Id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell fxFlex="10" fxLayoutAlign="start center" *matHeaderCellDef> Id </th>
      <td mat-cell fxFlex="10" fxLayoutAlign="start center" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell fxFlex="40" fxLayoutAlign="start center" *matHeaderCellDef> Title </th>
      <td mat-cell fxFlex="40" fxLayoutAlign="start center" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell fxFlex="10" fxLayoutAlign="start center" *matHeaderCellDef> Date </th>
      <td mat-cell fxFlex="10" fxLayoutAlign="start center" *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell fxFlex="20" fxLayoutAlign="start center" *matHeaderCellDef> Customer </th>
      <td mat-cell fxFlex="20" fxLayoutAlign="start center" *matCellDef="let element"> {{element.project.customer.company}} </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell fxFlex="10" fxLayoutAlign="start center" *matHeaderCellDef> User </th>
      <td mat-cell fxFlex="10" fxLayoutAlign="start center" *matCellDef="let element"> {{element.user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell fxFlex="10" fxLayoutAlign="start center" *matHeaderCellDef>Actions</th>
      <td (click)="$event.stopPropagation()" mat-cell fxFlex="10" fxLayoutGap="5px" fxLayoutAlign="center center" *matCellDef="let element"> 
        <button mat-mini-fab color="warn" matTooltip="delete post" aria-label="delete post">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab color="primary" matTooltip="edit post" aria-label="edit post">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="progress">
      <th mat-header-cell fxFlex="20" fxLayoutAlign="start center" *matHeaderCellDef> Progress </th>
      <td mat-cell fxFlex="20" fxLayoutAlign="start center" *matCellDef="let element"> 
        <div fxFlex="100" style="position: relative;">
          <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>  
          <span style="position: absolute;top: 15%; left: 25%;font-weight: bold; color: white;">15</span>
        </div>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div [innerHTML]="expandedElement?.summary"></div>
        </div>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

<div fxLayout="row" style="background-color: white;" fxLayoutAlign="end center" fxLayoutGap="20px">
  <div fxFlex="100" fxLayoutAlign="end center">
    <mat-spinner *ngIf="loadingInProgress" [diameter]="20"></mat-spinner>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pagingChange($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
