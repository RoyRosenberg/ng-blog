<!-- Wait until all data loaded -->
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px"
    *ngIf="(customer$ | async) === null; else customerPanel">
    <mat-spinner></mat-spinner>
</div>

<ng-template #customerPanel>
    <app-customer-item [customer]="customer$ | async" [projects]="projects$ | async"></app-customer-item>
</ng-template>
